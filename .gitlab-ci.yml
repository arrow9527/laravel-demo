image: docker:24.0.5
services:
  # 將源自映像的完整名稱設定簡短別名
  - name: registry.hub.docker.com/library/docker:24.0.5-dind
    alias: docker

stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - echo "Build"
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker images
    - docker save  $CI_REGISTRY_IMAGE > $CI_REGISTRY_IMAGE.tar
  artifacts:
    paths:
        - $CI_REGISTRY_IMAGE.tar

test-job:
  stage: test
  script:
    - echo "Tests..."

deploy-job:
  stage: deploy
  before_script:
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SERVER_PRIVATE_KEY")
  script:
    - echo "Deploying application..."
    - ls -al
    - scp -o StrictHostKeyChecking=no $CI_REGISTRY_IMAGE.tar $SERVER_USER@$SERVER_URL:workspace
    - ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_URL "ls -al"

first-job:
  stage: .pre
  script:
    - echo "This job runs in the .pre stage, before all other stages."